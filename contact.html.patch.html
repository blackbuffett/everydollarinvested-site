<!-- Replace your existing form inputs with this version to map to ConvertKit fields -->
<form class="card stack" id="waitlistForm" action="" method="post" novalidate>
  <label>First Name
    <input name="first_name" required placeholder="Your first name" style="padding:.8rem 1rem;border-radius:12px;border:1px solid rgba(255,255,255,.15); background:var(--surface); color:var(--text); width:100%;">
  </label>
  <label>Email
    <input name="email" type="email" required placeholder="you@example.com" style="padding:.8rem 1rem;border-radius:12px;border:1px solid rgba(255,255,255,.15); background:var(--surface); color:var(--text); width:100%;">
  </label>
  <label>Interest
    <select name="fields[interest]" style="padding:.8rem 1rem;border-radius:12px;border:1px solid rgba(255,255,255,.15); background:var(--surface); color:var(--text); width:100%;">
      <option>UTMA/UGMA for kids</option>
      <option>529 college investing</option>
      <option>My own investing</option>
      <option>All of the above</option>
    </select>
  </label>
  <button class="btn primary" type="submit">Join</button>
  <p class="muted" id="waitlistMsg" role="status"></p>
  <p class="disclaimer">By joining, you agree to receive updates. Unsubscribe anytime.</p>
</form>
